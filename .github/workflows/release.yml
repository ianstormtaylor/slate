name: Release

on:
  push:
    branches:
      - main

# Default to no permissions unless granted at job level
permissions: {}

jobs:
  release:
    name: ${{ matrix.channel }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write

    strategy:
      max-parallel: 1
      matrix:
        channel:
          - latest
          - dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: yarn
          registry-url: https://registry.npmjs.org

      - name: Enable Corepack (Yarn)
        run: corepack enable

      # npm Trusted Publishing requires npm CLI >= 11.5.1
      - name: Upgrade npm for trusted publishing
        run: npm i -g npm@^11.5.1

      - name: Install dependencies
        run: yarn install

      - name: Prepare release
        run: yarn prerelease

      - name: Debug versions
        run: |
          node -v
          npm -v
          yarn -v

      - name: Create release pull request or Publish to npm
        if: matrix.channel == 'latest'
        uses: changesets/action@v1
        with:
          version: yarn changesetversion
          publish: yarn changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release to @dev channel
        if: matrix.channel == 'dev'
        run: |
          yarn changeset version --snapshot
          yarn changeset publish --tag dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
