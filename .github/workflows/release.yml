name: Release

on:
  push:
    branches:
      - main

# Default to no permissions unless explicitly granted per job
permissions: {}

jobs:
  release:
    name: ${{ matrix.channel }}
    runs-on: ubuntu-latest

    permissions:
      contents: write       # changesets/action creates releases
      pull-requests: write  # changesets/action creates PRs
      id-token: write       # REQUIRED for npm Trusted Publishing (OIDC)

    strategy:
      max-parallel: 1
      matrix:
        channel:
          - latest
          - dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.17
          cache: yarn
          registry-url: https://registry.npmjs.org

      # Ensure npm supports Trusted Publishing (OIDC)
      - name: Upgrade npm for trusted publishing
        run: npm i -g npm@^11.5.1

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Prepare release
        run: yarn prerelease

      # https://github.com/changesets/action
      - name: Create release pull request or Publish to npm
        if: matrix.channel == 'latest'
        uses: changesets/action@v1
        with:
          # defined in package.json#scripts
          version: yarn changesetversion
          publish: yarn changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      # https://github.com/atlassian/changesets/blob/master/docs/snapshot-releases.md
      - name: Release to @dev channel
        if: matrix.channel == 'dev'
        run: |
          yarn changeset version --snapshot
          yarn changeset publish --tag dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
