
language: node_js
node_js: [node]

before_install:
  # Download and export yarn.
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.0.1
  - export PATH=$HOME/.yarn/bin:$PATH
  # Export the C++11 compiler.
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi
  - mkdir -p $HOME/bin
  - curl -fsSL https://testspace-client.s3.amazonaws.com/testspace-linux.tgz | tar -zxvf- -C $HOME/bin
  - testspace config url $TS_ORG.testspace.com
  
cache:
  # Cache yarn packages.
  yarn: true

env:
  # Do two runs, one for testing and one for linting.
  matrix:
    - TEST_TYPE=test
    - TEST_TYPE=lint

script:
  # Run bootstrap first so that the proper workspaces links are created.
  - yarn run bootstrap
  # Build all of the packages so they are resolvable by each other.
  - yarn run build
  # Run testing or linting depending on the environment.
  - if [[ "${TEST_TYPE}" = "test" ]]; then
       yarn run test --reporter xunit --reporter-options output=testresults.xml;
    else
       yarn run $TEST_TYPE;
    fi

after_script:
  - if [[ "${TEST_TYPE}" = "test" ]]; then
      testspace testresults.xml{packages};
    fi
