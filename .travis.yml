
language: node_js
node_js: [node]

before_install:
  # Export the C++11 compiler.
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi

cache: yarn

env:
  # Do two runs, one for testing and one for linting.
  matrix:
    - TEST_TYPE=test:coverage
    - TEST_TYPE=lint:code
    - TEST_TYPE=lint:document

before_script: 
  - lerna bootstrap
  - if [[ $TEST_TYPE == 'lint:code' ]]; then yarn build; fi

script:
  # Run testing or linting depending on the environment.
  - yarn $TEST_TYPE
