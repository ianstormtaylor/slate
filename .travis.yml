language: node_js
script: npm run lint && npm test && npm run benchmarks
node_js:
  - "node"
  - "6"
  - "4"
# Compiling package microtime requires C++11 compiler. Benchmarks will
# automatically use microtime if installed.
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
