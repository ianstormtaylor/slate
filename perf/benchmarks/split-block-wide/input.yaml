- kind: block
  type: paragraph
  nodes:
  - kind: text
    ranges:
    - text: 'This is editable '
    - text: 'rich'
      marks:
      - type: bold
    - text: ' text, '
    - text: 'much'
      marks:
      - type: italic
    - text: ' better than a '
